<!doctype html>
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="{{ url_for("static", filename="style.css") }}" rel="stylesheet">

    <title>MOP Movies</title>
</head>

<body class="bg-dark2 h-100">
<div class="bg-dark text-white d-flex flex-column h-100 px-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-start border-end border-4 border-primary mb-1">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ url_for("movies.movies") }}">MOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == "movies.movies" %}active{% endif %}"
                           href="{{ url_for("movies.movies") }}">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == "movies.sources_page" %}active{% endif %}"
                           href="{{ url_for("movies.sources_page") }}">Sources</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Movie Organising Platform
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex flex-column auto-scroll h-100">
        {% block main_content %}{% endblock main_content %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

{% block extra_js %}{% endblock extra_js %}

</body>
</html>
