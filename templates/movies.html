<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

    <title>MOP Movies</title>
</head>

<body class="bg-dark">

<div class="container bg-light">
    <div class="w-100 text-center mb-5 pt-4">
        <h1>MOP Movie List</h1>
    </div>

    <table class="table" id="movie_list">
        <thead>
        <tr>
            <th>Name</th>
            <th>Year</th>
            <th>Source</th>
        </tr>
        </thead>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

<script>
    function search_table(table, val) {
        table.DataTable().search(val).draw();
    }

    $(document).ready(function () {
        let table = $("#movie_list");
        let search_input = $("#search_input");

        table.DataTable({
            dom: 'rt<"bottom"pli>',
            processing: true,
            serverSide: true,
            ajax: function (data, callback, settings) {
                $.post("{{ url_for("movies") }}", {
                    draw: settings["iDraw"],
                    per_page: settings["_iDisplayLength"],
                    offset: settings["_iDisplayStart"],
                    search: data["search"]["value"]
                }).done(function (response) {
                    callback({
                        "draw": response["draw"],
                        "recordsTotal": response["recordsTotal"],
                        "recordsFiltered": response["recordsFiltered"],
                        "data": response["movies"],
                    });
                });
            },
            scrollY: '40vh',
            scrollCollapse: true,
            columns: [
                {"data": "name"},
                {"data": "year"},
                {"data": "source"},
            ],
            columnDefs: [
                {
                    targets: 0,
                }, {
                    targets: 1,
                }, {
                    targets: 2,
                }
            ]
        });

        function delay(fn, ms) {
            let timer = 0
            return function (...args) {
                clearTimeout(timer)
                timer = setTimeout(fn.bind(this, ...args), ms || 0)
            }
        }

        search_input.on('keyup click', delay(function () {
            {# TODO: only search if query has changed #}
            search_table(table, $(this).val());
        }, 200));

    });

</script>

</body>
</html>
