{% extends "base.html" %}

{% block main_content %}
    <h1 class="text-center my-3">MOP Movies</h1>

    <div class="row d-flex flex-column auto-scroll h-100">

        <div class="col-5 d-flex flex-column auto-scroll">
            <div class="row justify-content-around mb-2 ms-0">
                <div class="col">
                    <div class="card bg-darkest text-white text-center mb-1 p-1 d-inline-block" style="width: 5em;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-diagram-3-fill mb-1" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M6 3.5A1.5 1.5 0 0 1 7.5 2h1A1.5 1.5 0 0 1 10 3.5v1A1.5 1.5 0 0 1 8.5 6v1H14a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0V8h-5v.5a.5.5 0 0 1-1 0V8h-5v.5a.5.5 0 0 1-1 0v-1A.5.5 0 0 1 2 7h5.5V6A1.5 1.5 0 0 1 6 4.5v-1zm-6 8A1.5 1.5 0 0 1 1.5 10h1A1.5 1.5 0 0 1 4 11.5v1A1.5 1.5 0 0 1 2.5 14h-1A1.5 1.5 0 0 1 0 12.5v-1zm6 0A1.5 1.5 0 0 1 7.5 10h1a1.5 1.5 0 0 1 1.5 1.5v1A1.5 1.5 0 0 1 8.5 14h-1A1.5 1.5 0 0 1 6 12.5v-1zm6 0a1.5 1.5 0 0 1 1.5-1.5h1a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-1a1.5 1.5 0 0 1-1.5-1.5v-1z"></path>
                        </svg>
                        <b id="sources_count">loading</b>
                    </div>

                    <div class="card bg-light text-dark text-center d-inline-block mb-1 p-1"
                         style="width: 5em;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-film mb-1" viewBox="0 0 16 16">
                            <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"></path>
                        </svg>

                        <b class="" id="movie_count">loading</b>
                    </div>
                </div>

                <div class="col-auto text-end">
                    <form class="d-flex pt-1" style="max-width: 20em;">
                        <button type="button" class="btn btn-secondary text-dark me-2 pb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-filter-circle-fill" viewBox="0 0 16 16">
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM3.5 5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1 0-1zM5 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm2 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z"></path>
                            </svg>
                        </button>
                        <input class="form-control form-control-sm me-2" type="search" placeholder="Search"
                               aria-label="Search">
                        <button class="btn btn-sm btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>

            <hr class="mt-0 mb-1">

            <div class="auto-scroll mb-2">
                <table class="table text-white mt-2 h-100" id="movie_list">
                    <tbody id="body"></tbody>
                </table>
            </div>
        </div>

        <div class="col-7 auto-scroll">
            <div class="card bg-darkest d-none" id="movie-card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <h3 class="float-start mb-0" id="movie-title"></h3>
                            <small class="text-white-50 fw-bold ms-3" style="line-height: 3em;"
                                   id="movie-year"></small>
                            <small class="text-white-50 fw-bold ms-2" style="line-height: 3em;" id="movie-runtime">2
                            </small>
                        </div>
                        <div class="col text-end">
                            <b style="line-height: 2.5em;" id="movie-vote-average"></b>
                            <small class="text-muted" id="movie-vote-count"></small>
                        </div>
                    </div>
                </div>

                <div class="card-body text-white-50">
                    <div class="row">
                        <div class="col">
                            <div class="text-justify" id="movie-overview"></div>

                            <hr>

                            <div class="bg-dark p-2">
                                <h5 class="text-white">
                                    Marked Data
                                </h5>

                                <label class="data-label">Title</label>
                                <span id="movie-marked-title"></span>
                                <br>

                                <label class="data-label">Path</label>
                                <span id="movie-marked-path"></span>
                                <br>

                                <label class="data-label">Filename</label>
                                <span id="movie-marked-filename"></span>
                                <br>

                                <label class="data-label">Year</label>
                                <span id="movie-marked-year"></span>
                                <br>

                                <label class="data-label">Codec</label>
                                <span id="movie-marked-codec"></span>
                                <br>

                                <label class="data-label">Edition</label>
                                <span id="movie-marked-edition"></span>
                                <br>

                                <label class="data-label">Resolution</label>
                                <span id="movie-marked-resolution"></span>
                                <br>

                                <label class="data-label">Source</label>
                                <span id="movie-marked-source"></span>
                                <br>
                            </div>

                            <hr>

                            <div class="bg-dark p-2">
                                <h5 class="text-white">
                                    Scanned Data
                                </h5>

                                <label class="fw-bold" style="width: 9em;">Duration</label>
                                <span>02:20:18</span>
                                <br>

                                <label class="fw-bold" style="width: 9em;">Size</label>
                                <span>12.53 GB</span>
                                <br>

                                <label class="fw-bold" style="width: 9em;">Bitrate</label>
                                <span>12055 kbps</span>
                                <br>

                                <label class="fw-bold" style="width: 9em;">Video Codec</label>
                                <span>H264</span>
                                <br>

                                <label class="fw-bold" style="width: 9em;">Audio Codec</label>
                                <span>DTS HD-MA</span>
                                <br>
                            </div>

                            <hr>

                            <div>
                                <h5 class="text-white">Cast</h5>
                            </div>
                        </div>
                        <div class="col-auto">
                            <img alt="Backdrop" style="width: 30em;"
                                 src="{{ url_for("static", filename="iNh3BivHyg5sQRPP1KOkzguEX0H.jpg") }}">
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button class="btn btn-orange fw-bold">Play</button>
                    <button class="btn btn-outline-primary fw-bold">Fix Match</button>
                    <button class="btn btn-outline-primary fw-bold">Refresh Local Data</button>
                    <button class="btn btn-outline-primary fw-bold">Refresh Remote Data</button>
                    <button class="btn btn-danger text-dark fw-bold">Delete</button>

                    <span class="float-end text-white-50 pt-2" data-bs-toggle="tooltip" data-bs-placement="left"
                          title="Object Hash">bu3ib98r37ubiub</span>
                </div>
            </div>

            <div class="h-100 pb-2" id="unselected-card">
                <div class="card bg-darkest h-100">
                    <div class="card-body d-flex justify-content-center align-items-center h-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                             class="bi bi-camera-reels align-middle" viewBox="0 0 16 16">
                            <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM1 3a2 2 0 1 0 4 0 2 2 0 0 0-4 0z"></path>
                            <path d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h7zm6 8.73V7.27l-3.5 1.555v4.35l3.5 1.556zM1 8v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1z"></path>
                            <path d="M9 6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zM7 3a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock main_content %}

{% block extra_js %}
    <script>
        let table = document.querySelector("#movie_list");
        let movie_card = document.querySelector("#movie-card");
        let unselected_card = document.querySelector("#unselected-card");
        let clicked_row = null;

        document.addEventListener("DOMContentLoaded", function () {

            let tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            let tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })

            fetch("{{ url_for("movies.movies") }}", {
                method: "POST"
            })
                .then(response => response.json())
                .then(function (data) {
                    console.log(data);

                    document.querySelector("#sources_count").innerText = data["source_count"];
                    document.querySelector("#movie_count").innerText = data["movie_count"];

                    if (data["movie_count"] === 0)
                        table.querySelector("#body").insertAdjacentHTML("beforeend", `<tr><td colspan=4 class="text-center fst-italic">No results available</td></tr>`);

                    data["movies"].forEach(function (movie) {
                        table.querySelector("#body").insertAdjacentHTML("beforeend", `
                        <tr class="row-hover" onclick="show_movie('${movie["id"]}');toggle_rows(this);" style="user-select: none;">
                            <td>
                                <img src="${'{{ url_for("static", filename="test.jpg") }}'.replace("test.jpg", movie["img_path"])}" alt="Poster" class="img">
                            </td>
                            <td class="text-justify">
                                <b>${movie["title"]}</b>
                                <br>
                                <small class="text-white-50">${movie["overview"]}</small>
                            </td>
                            <td><b>${movie["year"]}</b></td>
                            <td>
                                <b>${movie["vote_average"]}</b>
                                <small class="text-muted">${movie["vote_count"]}</small>
                            </td>
                        </tr>
                        `)
                    })
                });
        });

        function show_movie(id) {
            let card_id = movie_card.getAttribute("data-movie-id");

            if (card_id === id) {
                movie_card.classList.add("d-none");
                unselected_card.classList.remove("d-none");
                movie_card.removeAttribute("data-movie-id");
                return;
            }

            fetch("{{ url_for("movies.movie", movie_id="replace") }}".replace("replace", id), {
                method: "POST"
            })
                .then(response => response.json())
                .then(function (data) {
                    console.log(data);

                    movie_card.querySelector("#movie-title").innerText = data["tmdb"]["title"];
                    movie_card.querySelector("#movie-year").innerText = data["tmdb"]["release_year"];
                    movie_card.querySelector("#movie-runtime").innerText = data["tmdb"]["runtime"] + " minutes";
                    movie_card.querySelector("#movie-vote-average").innerText = data["tmdb"]["vote_average"];
                    movie_card.querySelector("#movie-vote-count").innerText = data["tmdb"]["vote_count"];
                    movie_card.querySelector("#movie-overview").innerText = data["tmdb"]["overview"];

                    movie_card.querySelector("#movie-marked-filename").innerText = data["filename"];
                    movie_card.querySelector("#movie-marked-path").innerText = data["path"];
                    movie_card.querySelector("#movie-marked-codec").innerText = data["marked"]["codec"];
                    movie_card.querySelector("#movie-marked-edition").innerText = data["marked"]["edition"];
                    movie_card.querySelector("#movie-marked-resolution").innerText = data["marked"]["resolution"];
                    movie_card.querySelector("#movie-marked-source").innerText = data["marked"]["source"];
                    movie_card.querySelector("#movie-marked-title").innerText = data["marked"]["title"];
                    movie_card.querySelector("#movie-marked-year").innerText = data["marked"]["year"];

                    movie_card.setAttribute("data-movie-id", `${data["id"]}`);
                });

            unselected_card.classList.add("d-none");
            movie_card.classList.remove("d-none");
        }

        function toggle_rows(row) {
            if (clicked_row)
                clicked_row.classList.remove("bg-row-selected");
            if (clicked_row === row)
                clicked_row = null;
            else {
                clicked_row = row;
                clicked_row.classList.add("bg-row-selected");
            }
        }
    </script>
{% endblock extra_js %}
